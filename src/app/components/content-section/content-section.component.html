<!-- CONTENT SECTION -->
<div class="container timeline">
    <div class="row" *ngFor="let actress of actresses; odd as odd; even as even">
        <!-- NODE 01 | LEFT-->
        <div class="row" *ngIf="odd; then leftNode"></div>

        <!-- NODE 02 | RIGHT-->
        <div class="row" *ngIf="even; then rightNode"></div>
    </div>
    <!-- //row -->
</div>
<!-- //container //timeline -->


<!-- LEFT NODE TEMPLATE -->
<ng-template #leftNode>
    <div class="col-12 col-sm-6  d-flex justify-content-center left">
        <div class="card border-primary">
            <div class="card-header bg-primary text-white">{{ actress.presentYear }}</div>
            <div class="card-body">
                <h5 class="card-title">{{ actress.name }}</h5>
                <p class="card-text"> {{ actress.description }}
                    <a class="text-danger" target="_blank" [href]="actress.readmoreUrl">read more</a>
                </p>
                <img class="card-img-top" [src]="actress.photoUrl" alt="Card image cap" data-toggle="modal" data-target="#node1">

                <!-- POPUP DIALOG -->
                <div class="modal fade" id="node1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <!-- MODAL HEADER -->
                            <div class="modal-header">
                                <h4 class="modal-title justify-content-center">{{ actress.name }}</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <!-- MODAL BODY -->
                            <div class="modal-body">
                                <img class="card-img-top" [src]="actress.photoUrl" alt="Card image cap">
                            </div>
                        </div>
                        <!-- //modal-content -->
                    </div>
                    <!-- //modal-dialog -->
                </div>
                <!-- //modal -->
            </div>
        </div>
        <!-- //card-body -->
    </div>
    <div class="col-sm-6 right d-none d-sm-block"></div>
</ng-template>


<!-- RIGHT NODE TEMPLATE -->
<ng-template #rightNode>
    <div class="col-sm-6 left d-none d-sm-block"></div>
    <div class="col-12 col-sm-6 d-flex justify-content-center right">
        <div class="card border-primary">
            <div class="card-header bg-primary text-white">{{ actress[0].presentYear }}</div>
            <div class="card-body">
                <h5 class="card-title">{{ actress.name }}</h5>
                <p class="card-text"> {{ actress.description }}
                    <a class="text-danger" target="_blank" [href]="actress.readmoreUrl">read more</a>
                </p>
                <img class="card-img-top" [src]="actress.photoUrl" alt="Card image cap" data-toggle="modal" data-target="#node1">

                <!-- POPUP DIALOG -->
                <div class="modal fade" id="node1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <!-- MODAL HEADER -->
                            <div class="modal-header">
                                <h4 class="modal-title justify-content-center">{{ actress.name }}</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <!-- MODAL BODY -->
                            <div class="modal-body">
                                <img class="card-img-top" [src]="actress.photoUrl" alt="Card image cap">
                            </div>
                        </div>
                        <!-- //modal-content -->
                    </div>
                    <!-- //modal-dialog -->
                </div>
                <!-- //modal -->
            </div>
        </div>
        <!-- //card-body -->
    </div>
</ng-template>
