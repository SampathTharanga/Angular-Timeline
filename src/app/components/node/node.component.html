<div class="node-body" *ngFor="let actress of actresses; let index = index; let odd = odd; trackBy: trackById" [class.odd] = "odd">
    <div class="card border-primary">
        <div class="card-header bg-primary text-white">{{ actress.presentYear }}</div>
        <div class="card-body">
            <h5 class="card-title">{{ actress.name }} {{ odd }}</h5>
            <p class="card-text"> {{ actress.description }}
                <a class="text-danger" target="_blank" [href]="actress.readmoreUrl">read more</a>
            </p>
            <img class="card-img-top" [src]="actress.photoUrl" alt="Card image cap" data-toggle="modal" data-target="#node1">

            <!-- POPUP DIALOG -->
            <div class="modal fade" id="node1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- MODAL HEADER -->
                        <div class="modal-header">
                            <h4 class="modal-title justify-content-center">{{ actress.name }}</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <!-- MODAL BODY -->
                        <div class="modal-body">
                            <img class="card-img-top" [src]="actress.photoUrl" alt="Card image cap">
                        </div>
                    </div>
                    <!-- //modal-content -->
                </div>
                <!-- //modal-dialog -->
            </div>
            <!-- //modal -->
        </div>
    </div>
    <!-- //card-body -->
</div>
<!-- //card -->
